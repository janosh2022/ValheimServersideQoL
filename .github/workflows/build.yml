name: Build ServersideQoL (project-only)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Show repo root (for debugging)
      run: |
        Write-Host "=== repo root listing ==="
        Get-ChildItem -Force -Recurse -Depth 2 | Select-Object FullName, Mode, Length

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Restore only main project
      run: dotnet restore ./ValheimServersideQoL/Valheim.ServersideQoL.csproj

    - name: Build only main project (CI configuration)
      run: dotnet build ./ValheimServersideQoL/Valheim.ServersideQoL.csproj -c CI --no-restore

    - name: Upload DLL if produced
      uses: actions/upload-artifact@v4
      with:
        name: Valheim.ServersideQoL-DLL
        path: ValheimServersideQoL/bin/CI/netstandard2.1/*.dll
