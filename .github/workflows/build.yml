name: Build ServersideQoL

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 6 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build Valheim.ServersideQoL.csproj -c Release --no-restore

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: Valheim.ServersideQoL.dll
          path: bin/Release/**/Valheim.ServersideQoL.dll
